<div class="card card-custom">
    <div class="card-body">
      <p class="card-title">color: {{note.Color | uppercase}}</p>
      <p class="card-text">text: {{note.Text}}</p>
      <p class="card-text">tag: {{note.Tag | notetag}}</p>
      <hr>
      <a class="btn btn-danger" (click)="deleteNote()">Delete note</a>
    </div>
</div>
